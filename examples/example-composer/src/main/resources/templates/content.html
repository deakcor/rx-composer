<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:rxc="https://github.com/otto-de/rx-composer" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>RxComposer Example</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />

    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>

<div th:replace="navigation :: navigation">Navigation comes here...</div>

<div class="container">

    <rxc:fragment position="INTRO">
        <div class="panel-body" th:include="fragments :: fallback-intro"></div>
    </rxc:fragment>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel A</h3>
                </div>
                <!-- Using th:include to include fragment A using Thymeleaf fragments: -->
                <div class="panel-body" th:include="fragments :: fragment('A')"></div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel B</h3>
                </div>
                <div class="panel-body">
                    <!-- Using th:replace to replace this div by fragment A using Thymeleaf fragments: -->
                    <div th:replace="fragments :: fragment('B')"></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel C</h3>
                </div>
                <div class="panel-body">
                    <div th:replace="fragments :: fragment('C')"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel D</h3>
                </div>
                <div class="panel-body">
                    <div th:replace="fragments :: fragment('D')"></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel E</h3>
                </div>
                <div class="panel-body">
                    <div th:replace="fragments :: fragment('E')"></div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Panel F</h3>
                </div>
                <div class="panel-body">
                    <div th:replace="fragments :: fragment('F')"></div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments :: statistics"></div>
</div> <!-- /container -->


<span th:fragment="footer">
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
                crossorigin="anonymous"></script>
    </span>

</body>
</html>
